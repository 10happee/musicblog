<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Post with Audio Upload</title>
  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #f5f5f5;
      padding: 20px;
    }
    h2, h3 { color: #fff; }
    input, textarea {
      padding: 10px; margin: 10px 0;
      border-radius: 5px; border: 1px solid #444;
      width: 100%;
    }
    button {
      background: #6200ea; color: #fff; border: none;
      padding: 10px 20px; border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #3700b3; }
    .blog-post-card {
      background: #1f1f1f; padding: 15px; margin-right: 10px;
      border-radius: 8px; flex-shrink: 0; width: 200px;
    }
    .blog-post-card h4 { margin: 0 0 10px; color: #90cdf4; }
    audio { width: 100%; margin-top: 10px; }
    /* Screens */
    #username-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    #username-screen input, #username-screen button { width: auto; max-width: 300px; }
    #username-screen button { margin-top: 20px; }
    #content-screen { display: none; }
    #blog-posts-container { display: flex; overflow-x: auto; margin-top: 20px; }
  </style>
  <!-- Load the compat SDKs so `firebase.initializeApp()` works -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>

  <!-- 1) Username Screen -->
  <div id="username-screen">
    <h2>Enter your username</h2>
    <input id="username" type="text" placeholder="Your name">
    <button id="continue-btn">Continue</button>
  </div>

  <!-- 2) Main Content Screen -->
  <div id="content-screen">
    <h2>Welcome, <span id="username-display"></span>!</h2>

    <h3>Create a New Blog Post</h3>
    <input id="post-title" type="text" placeholder="Post Title">
    <textarea id="post-description" rows="3" placeholder="Post Description"></textarea>
    <button id="add-audio-btn">Add Audio File</button>
    <input id="audio-file-input" type="file" accept="audio/*" style="display:none">
    <button id="submit-post-btn">Submit Post</button>

    <!-- Posts strip -->
    <div id="blog-posts-container"></div>
  </div>

  <script>
    // --- Firebase Initialization ---
    const firebaseConfig = {
      apiKey: "AIzaSyDErOzCKFceg7Jzci80jTVJT5tVcsRKb4E",
      authDomain: "happeemusicblog.firebaseapp.com",
      databaseURL: "https://happeemusicblog-default-rtdb.firebaseio.com",
      projectId: "happeemusicblog",
      storageBucket: "happeemusicblog.firebasestorage.app",
      messagingSenderId: "452113598802",
      appId: "1:452113598802:web:334fd95fadfe4bbd16d28b",
      measurementId: "G-MRJ6M3B5FG"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- Constants ---
    const MAX_FILE_SIZE = 6 * 1024 * 1024; // 6MB

    // --- Continue Button Handler ---
    document.getElementById('continue-btn').addEventListener('click', () => {
      const uname = document.getElementById('username').value.trim();
      if (!uname) return;
      localStorage.setItem('username', uname);
      document.getElementById('username-display').innerText = uname;
      document.getElementById('username-screen').style.display = 'none';
      document.getElementById('content-screen').style.display = 'block';
      loadBlogPosts();
    });

    // --- Audio File Selection ---
    document.getElementById('add-audio-btn').addEventListener('click', () => {
      document.getElementById('audio-file-input').click();
    });
    document.getElementById('audio-file-input').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      if (file.size > MAX_FILE_SIZE) {
        return alert("File too large (max 6MB).");
      }
      // Convert to base64
      const reader = new FileReader();
      reader.onload = () => {
        window.audioData = reader.result;
        alert("Audio loaded!");
      };
      reader.readAsDataURL(file);
    });

    // --- Submit Post Handler ---
    document.getElementById('submit-post-btn').addEventListener('click', () => {
      const title = document.getElementById('post-title').value.trim();
      const desc  = document.getElementById('post-description').value.trim();
      if (!title || !desc || !window.audioData) {
        return alert("Title, description, and audio are required.");
      }
      const postRef = db.ref('blog_posts').push();
      postRef.set({
        title, description,
        audioData: window.audioData,
        username: localStorage.getItem('username'),
        timestamp: Date.now()
      }).then(() => {
        // clear form
        document.getElementById('post-title').value = '';
        document.getElementById('post-description').value = '';
        window.audioData = null;
        loadBlogPosts();
      });
    });

    // --- Load and Render Posts ---
    function loadBlogPosts() {
      db.ref('blog_posts').once('value', snap => {
        const posts = snap.val()||{};
        const container = document.getElementById('blog-posts-container');
        container.innerHTML = '';
        Object.keys(posts)
          .sort((a,b)=> posts[b].timestamp - posts[a].timestamp)
          .forEach(key => {
            const p = posts[key];
            const card = document.createElement('div');
            card.className = 'blog-post-card';
            card.innerHTML = `
              <h4>${p.title}</h4>
              <p>${p.description}</p>
              <small>by ${p.username}</small>
              <audio controls src="${p.audioData}"></audio>
            `;
            container.appendChild(card);
          });
      });
    }
  </script>
</body>
</html>
