<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog with Comments & Timestamps</title>
  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #f5f5f5;
      padding: 20px;
    }
    h2, h3 { color: #fff; margin-bottom: 10px; }
    input, textarea, button {
      padding: 10px; margin: 5px 0;
      border-radius: 5px; border: 1px solid #444;
      width: 100%; box-sizing: border-box;
    }
    button {
      background: #6200ea; color: #fff; border: none;
      cursor: pointer;
    }
    button:hover { background: #3700b3; }
    /* Username screen */
    #username-screen {
      display: flex; flex-direction: column;
      align-items: center; justify-content: center; height: 100vh;
    }
    #username-screen input, #username-screen button {
      width: auto; max-width: 300px;
    }
    /* Main content */
    #content-screen { display: none; }
    #blog-posts-container {
      display: block; margin-top: 20px;
    }
    .blog-post-card {
      background: #1f1f1f; padding: 15px;
      border-radius: 8px; width: 100%;
      margin-bottom: 20px;
    }
    .blog-post-card h4 { margin: 0 0 8px; color: #90cdf4; }
    .blog-post-card .meta { font-size: 0.85rem; color: #aaa; margin-bottom: 10px; }
    .blog-post-card audio { width: 100%; margin: 10px 0; }
    .comments { margin-top: 10px; border-top: 1px solid #333; padding-top: 10px; }
    .comment { margin-bottom: 6px; }
    .comment strong { color: #4fd1c5; }
    .comment-input { display: flex; gap: 10px; margin-top: 10px; }
    .comment-input input { flex: 1; }
    .comment-input button { width: auto; }
  </style>
  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>

  <!-- 1) Enter Username -->
  <div id="username-screen">
    <h2>Enter your username</h2>
    <input id="username" type="text" placeholder="Your name">
    <button id="continue-btn">Continue</button>
  </div>

  <!-- 2) Main Blog UI -->
  <div id="content-screen">
    <h2>Welcome, <span id="username-display"></span>!</h2>

    <h3>Create a New Blog Post</h3>
    <input id="post-title" type="text" placeholder="Post Title">
    <textarea id="post-description" rows="3" placeholder="Post Description"></textarea>
    <button id="add-audio-btn">Attach Audio (optional)</button>
    <input id="audio-file-input" type="file" accept="audio/*" style="display:none">
    <button id="submit-post-btn">Submit Post</button>

    <h3>All Blog Posts</h3>
    <div id="blog-posts-container"></div>
  </div>

  <script>
    // Firebase config + init
    const cfg = {
      apiKey: "AIzaSyDErOzCKFceg7Jzci80jTVJT5tVcsRKb4E",
      authDomain: "happeemusicblog.firebaseapp.com",
      databaseURL: "https://happeemusicblog-default-rtdb.firebaseio.com",
      projectId: "happeemusicblog",
      storageBucket: "happeemusicblog.firebasestorage.app",
      messagingSenderId: "452113598802",
      appId: "1:452113598802:web:334fd95fadfe4bbd16d28b",
      measurementId: "G-MRJ6M3B5FG"
    };
    firebase.initializeApp(cfg);
    const db = firebase.database();
    const MAX_FILE_SIZE = 6 * 1024 * 1024; // 6MB

    // 1) Continue button
    document.getElementById('continue-btn').addEventListener('click', () => {
      const u = document.getElementById('username').value.trim();
      if (!u) return;
      localStorage.setItem('username', u);
      document.getElementById('username-display').innerText = u;
      document.getElementById('username-screen').style.display = 'none';
      document.getElementById('content-screen').style.display = 'block';
      attachListeners();
      listenForPosts();
    });

    let audioData = null;

    function attachListeners() {
      // audio attach
      document.getElementById('add-audio-btn').addEventListener('click', () => {
        document.getElementById('audio-file-input').click();
      });
      document.getElementById('audio-file-input').addEventListener('change', e => {
        const f = e.target.files[0];
        if (!f) return;
        if (f.size > MAX_FILE_SIZE) return alert('Audio > 6MB');
        const r = new FileReader();
        r.onload = () => audioData = r.result;
        r.readAsDataURL(f);
      });
      // submit post
      document.getElementById('submit-post-btn').addEventListener('click', () => {
        const t = document.getElementById('post-title').value.trim();
        const d = document.getElementById('post-description').value.trim();
        if (!t || !d) return alert('Title & description required');
        const ref = db.ref('blog_posts').push();
        ref.set({
          title: t,
          description: d,
          audioData: audioData || null,
          username: localStorage.getItem('username'),
          timestamp: Date.now()
        }).then(() => {
          document.getElementById('post-title').value = '';
          document.getElementById('post-description').value = '';
          audioData = null;
        });
      });
    }

    // Listen for posts + comments
    function listenForPosts() {
      db.ref('blog_posts')
        .orderByChild('timestamp')
        .on('value', snap => {
          const data = snap.val() || {};
          const cont = document.getElementById('blog-posts-container');
          cont.innerHTML = '';
          Object.keys(data)
            .sort((a,b)=> data[b].timestamp - data[a].timestamp)
            .forEach(k => renderPost(k, data[k]));
        });
    }

    function renderPost(id, p) {
      const cont = document.getElementById('blog-posts-container');
      const div = document.createElement('div');
      div.className = 'blog-post-card';
      const time = new Date(p.timestamp).toLocaleString();
      div.innerHTML = `
        <h4>${p.title}</h4>
        <div class="meta">by ${p.username} • ${time}</div>
        <p>${p.description}</p>
        ${p.audioData ? `<audio controls src="${p.audioData}"></audio>` : ''}
        <div class="comments" id="comments-${id}"><strong>Comments:</strong></div>
        <div class="comment-input">
          <input id="comment-input-${id}" placeholder="Add a comment…">
          <button onclick="addComment('${id}')">Comment</button>
        </div>
      `;
      cont.appendChild(div);
      loadComments(id);
    }

    function addComment(postId) {
      const inp = document.getElementById('comment-input-'+postId);
      const txt = inp.value.trim();
      if (!txt) return;
      const cref = db.ref(`comments/${postId}`).push();
      cref.set({
        text: txt,
        username: localStorage.getItem('username'),
        timestamp: Date.now()
      });
      inp.value = '';
    }

    function loadComments(postId) {
      const commentsDiv = document.getElementById('comments-'+postId);
      commentsDiv.innerHTML = '<strong>Comments:</strong>';
      db.ref(`comments/${postId}`)
        .orderByChild('timestamp')
        .on('value', snap => {
          const cdata = snap.val() || {};
          // clear then render in time order
          commentsDiv.innerHTML = '<strong>Comments:</strong>';
          Object.keys(cdata)
            .sort((a,b)=> cdata[a].timestamp - cdata[b].timestamp)
            .forEach(key => {
              const c = cdata[key];
              const t = new Date(c.timestamp).toLocaleTimeString();
              const el = document.createElement('div');
              el.className = 'comment';
              el.innerHTML = `<strong>${c.username}</strong> [${t}]: ${c.text}`;
              commentsDiv.appendChild(el);
            });
        });
    }
  </script>
</body>
</html>
